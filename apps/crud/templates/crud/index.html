{% extends 'layout.html' %} {% block title %}memo_list{% endblock %} {% block
content %}
<div class="container">
  <div class="wrapper">
    <h2>メモの一覧</h2>
    <a href="{{ url_for('crud.create_memo') }}">メモの新規作成</a>

    <table class="memo_list">
      <tr>
        <th>タイトル</th>
        <th>テキスト</th>
        <th>編集</th>
        <th>削除</th>
      </tr>
      {% for memo in memo_list %}
      <tr>
        <th>{{ memo.title }}</th>
        <th>{{ memo.text }}</th>
        <th>
          <a href="{{ url_for('crud.edit_memo', memo_id=memo.id) }}">編集</a>
        </th>
        <th>
          <form
            action="{{ url_for('crud.delete_memo', memo_id=memo.id) }}"
            method="POST"
          >
            {{ form.csrf_token }}
            <input type="submit" value="削除" />
          </form>
        </th>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
